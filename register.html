<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecureDocs â€“ Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.jpg" class="logo" alt="SecureDocs Logo" />
      <h2>Register</h2>

      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <input
        type="tel"
        id="phoneNumber"
        value="+91"
        pattern="^\+\d{1,3}\d{7,15}$"
        placeholder="+91xxxxxxxxxx"
        required
      />

      <div id="recaptcha-container"></div>

      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="otpCode" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify & Register</button>

      <!-- <p id="regMsg"></p> -->
    </div>

    <!-- 1) Firebase CDN (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- 2) Your config + globals -->
    <script src="js/firebaseConfig.js"></script>

    <!-- 3) Your logging & auth logic -->
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>

    <!-- 4) Auto-select the +91 on focus -->
    <script>
      document
        .getElementById("phoneNumber")
        .addEventListener("focus", function () {
          if (this.value === "+91") {
            this.setSelectionRange(0, this.value.length);
          }
        });
    </script>
  </body>
</html>
